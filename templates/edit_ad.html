{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="py-4">Edit your ad:</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
                <button class="btn btn-secondary secondary mt-3" type="submit">Update</button>
            </p>
        </div>
    </form>
</div>
{%endblock%}
