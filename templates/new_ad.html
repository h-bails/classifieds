{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h1 class="py-4">List an item for sale</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'new_ad' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <p>
                    <button class="btn btn-secondary secondary mt-3" type="submit">Add Item</button>
                </p>
            </div>
        </form>
    </div>
</div>
{%endblock%}
