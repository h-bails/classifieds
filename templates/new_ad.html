{% extends "base.html" %}

{% block content %}

<h1>List an item for sale</h1>
<form method="POST" enctype="multipart/form-data" action="{% url 'new_ad' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <p>
            <button type="submit">Add Item</button>
        </p>
    </div>
</form>
{%endblock%}
